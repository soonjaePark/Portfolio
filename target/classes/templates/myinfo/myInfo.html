<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="/vendors/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <style>

    </style>

</head>

<body>
    <div>
        <div>
            <div>최근 수정일 : </div> <span id="span_date"></span>
        </div>
    </div>


    <form action="/myinfo/data" id="infoData">
        <div>
            <div>이름</div><input type="text" name="name" id="input_name">
            <div>나이</div><input name="age" id="input_age">
            <div>연락처</div><input name="tel" id="input_tel">
            <div>email</div><input name="email" id="input_email">
            <div></div>
            <div></div>
        </div>
        <div>
            <button type="button">수정</button>
        </div>

    </form>
</body>
<script>
    const form_data = $('#infoData');

    const myinfo = () => {

        const getting = $.get(form_data.attr('action'));

        getting.done(function (data) {
            
            const _data = data.data[0];
            if (data.stat = "true") {

                $('#span_date').html(_data.modifyDtStr);
                $('#input_name').val(_data.name);
                $('#input_age').val(_data.age);
                $('#input_tel').val(_data.tel);
                $('#input_email').val(_data.email);

            } else {

            }

        });
    }
    
    $(document).ready(function () {
        myinfo();
    })
</script>

</html>
