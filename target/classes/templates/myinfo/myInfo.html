<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="/vendors/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <style>
        .div-float {
            float: left;
        }
    </style>

</head>

<body>
    <div>

            <div class="div-float">최근 수정일 : </div> <span id="span_date"></span>

    </div>

        <div>

                <div class="div-float">이름</div>
                <input type="text" name="name" id="input_name" readonly></div>
            </div>
            <div>
                <div class="div-float">나이</div>

            </div>

            </div>
            <div>
                <div class="div-float">email</div>
                <input name="email" id="input_email" readonly></div>
            </div>
            <div>
                <div class="div-float">최근 수정일</div>
                <input name="modifyDt" id="modifyDt" readonly></div>
            </div>
            <div></div>
        </div>
        <!-- <div>
            <button type="button">수정</button>
        </div> -->

    </form>

</body>
<script src="/js/myinfo.js"></script>

</html>
