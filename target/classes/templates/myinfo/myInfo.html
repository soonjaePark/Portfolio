<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="content">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="/vendors/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <style>
        .div-float {
            float: left;
        }
    </style>

</head>

<body>
    <div>
        <div>
            <div class="div-float">최근 수정일 : </div> <span id="span_date"></span>
        </div>
    </div>


    <form action="/myinfo/data" id="infoData">
        <div>
            <div>
                <div class="div-float">이름</div>
                <div type="text" name="name" id="div_name"></div>
            </div>
            <div>
                <div class="div-float">나이</div>
                <div name="age" id="div_age"></div>
            </div>
            <div>
                <div class="div-float">연락처</div>
                <div name="tel" id="div_tel"></div>
            </div>
            <div>
                <div class="div-float">email</div>
                <div name="email" id="div_email"></div>
            </div>
            <div>
                <div class="div-float">최근 수정일</div>
                <div name="modifyDt" id="div_modifyDt"></div>
            </div>
            <div></div>
        </div>
    </form>
    <button type="button" id="button_home">HOME</button>
    <button type="button" id="button_update">UPDATE</button>

</body>
<script src="/js/myinfo/myInfo.js"></script>
</th:block>
<th:block th:replace="/myinfo/modals/myInfoModal"></th:block>
</html>
