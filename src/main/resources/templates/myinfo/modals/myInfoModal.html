
<div class="modal fade" id="myinfo_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">이름:</label>
              <input type="text" class="form-control" id="input_name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">나이:</label>
              <textarea class="form-control" id="input_tel"></textarea>
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">연락처:</label>
                <textarea class="form-control" id="input_contact"></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">E-Mail:</label>
                <textarea class="form-control" id="input_email"></textarea>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
    <script src="/js/myinfo/modals/myInfoModal.js"></script>
  </div>
